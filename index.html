<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links Profile</title>
  </head>
  <body class="bg_color_grey900 color_white">
    <main class="container">
      <div class="card bg_color_grey800">
        <img class="card-img" src="avatar-jessica.jpeg" alt="avatar" />
        <p class="card-title">Jessica Randall</p>
        <p class="card-text color_green" id="card-text-location">
          London, United Kingdom
        </p>
        <p class="card-text" id="card-text-whatIAm">
          "Front-end developer and avid reader."
        </p>
        <p class="card-btn bg_color_grey700">GitHub</p>
        <p class="card-btn bg_color_grey700">Frontend Mentor</p>
        <p class="card-btn bg_color_grey700">LinkedIn</p>
        <p class="card-btn bg_color_grey700">Twitter</p>
        <p class="card-btn bg_color_grey700">Instagram</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">WLB</a>.
    </div>
  </body>
</html>
